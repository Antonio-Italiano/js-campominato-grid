<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Griglia Campo Minato</title>
    <!-- Bootstrap  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <!-- Stylesheet  -->    
    <link rel="stylesheet" href="css/style.css"> 
    <!-- Script    -->
    <script defer src="js/script.js"></script>
</head>
<body>
    
    <!-- header  -->
    <header>
        <div class="container-fluid">
            <div class="row p-3">
                
                <div class="col-8 d-flex">
                    <img src="img/Logo.png" alt="">
                    <h1 class="h1 ms-3 mt-1">Campo Minato</h1>
                </div>
                <div class="col-2 d-flex align-items-center justify-content-end">
                    <select id="select">
                        <option value="1">1</option>
                        <option value="3">3</option>
                        <option value="2">2</option>
                    </select>
                </div>
                <div class="col-2 d-flex align-items-center justify-content-end">
                    <button id="btn" class="px-4 py-0 mt-2 rounded border border-dark p-2 mb-2 border-opacity-25">Play</button>                    
                </div>
            </div>
        </div>
    </header>

    <!-- main  -->
    <main>
        <div class="h-100 container-fluid">
            <div class="h-100 row">
                <div class="col d-flex justify-content-center align-items-center">
                    <div id="grid" class="row">
                    
                        
                    </div>                                   
                </div>
            </div>
        </div>
    </main>  
    
    <!-- footer -->
    <footer>
        <div class="container-fluid">
            <div class="row">
                <div class="col-12 p-3 d-flex align-items-center">
                    <p class="mb-0">Made with </p>
                    <i class="bi bi-heart-fill mx-2 mt-1"></i>
                    <p class="mb-0">by <a href="">Boolean</a></p>
                </div>
            </div>
        </div>       
    </footer>

    
</body>
</html>
